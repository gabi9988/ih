
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffc6d0, #ff8fa3);
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .mensagem {
      font-size: 2.8em;
      color: #ff4d88;
      text-align: center;
      margin-bottom: 20px;
    }
    .emoji {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .botoes {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .sim { background-color: #ff94b8; }
    .nao { background-color: #ff4d4d; }
    #mensagemFinal {
      font-size: 2em;
      margin-top: 30px;
      color: #ff4d88;
    }
    .confete {
      position: absolute;
      font-size: 16px;
      color: red;
      animation: cair 2s ease-out forwards;
    }
    @keyframes cair {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(150px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="mensagem">Quer namorar comigo?</div>
  <div class="emoji">🌹</div>
  <div class="botoes">
    <button class="sim" onclick="responder(true)">Sim 💖</button>
    <button class="nao" onclick="responder(false)">Não 😢</button>
  </div>
  <div id="mensagemFinal"></div>

  <audio id="musica" src="musica.mp3" preload="auto" autoplay loop></audio>

  <script>
    const mensagemFinal = document.getElementById('mensagemFinal');
    const musica = document.getElementById('musica');
    musica.play().catch(() => {{ console.log("Autoplay bloqueado"); }});

    function responder(sim) {
      if (sim) {
        mensagemFinal.innerText = "Então pode abrir a caixa... 💝";
        setTimeout(() => {
          window.location.href = "https://makeagif.com/i/6uIqkd";
        }, 5000);
      } else {
        mensagemFinal.innerText = "🖕";
      }
    }
  </script>

</body>
</html>
