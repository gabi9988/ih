
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido de Namoro 💘</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6eb, #fff0f5);
      font-family: 'Quicksand', sans-serif;
      color: #4a4a4a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #ff6f91;
    }

    .emoji {
      font-size: 3rem;
      margin: 1rem 0;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .button {
      background-color: #ff6f91;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ff4f74;
    }

    #resposta {
      margin-top: 2rem;
      font-size: 2rem;
      color: #ff4f74;
    }
  </style>
</head>
<body>

  <h1>Quer namorar comigo?</h1>
  <div class="emoji">💐</div>

  <div class="buttons">
    <button class="button" onclick="responder('sim')">Sim, mil vezes sim! 💘</button>
    <button class="button" onclick="responder('nao')">Não 😅</button>
  </div>

  <div id="resposta"></div>

  <script>
    function responder(resposta) {
      const div = document.getElementById('resposta');
      if (resposta === 'sim') {
        div.textContent = 'Você fez meu dia mais feliz! 💞';
      } else {
        div.textContent = '👆';
      }
    }
  </script>

</body>
</html>
